<!DOCTYPE html>
<html>
<head>
  <!-- Essentials -->
  <meta name="#FFFFFF">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

   <!-- Matche virtual viewport to the device dimensions -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>React SSR Styled Components</title>
  <meta name="description" content="Page description. No longer than 155 characters." />
  
  <!-- Below are markups for previewing your website on Popular Social Networks. Use with React Helmet to get the best result -->
  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="The Name or Title Here">
  <meta itemprop="description" content="This is the page description">
  <meta itemprop="image" content="http://www.example.com/image.jpg">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@publisher_handle">
  <meta name="twitter:title" content="Page Title">
  <meta name="twitter:description" content="Page description less than 200 characters">
  <meta name="twitter:creator" content="@author_handle">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="http://www.example.com/image.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="Title Here" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://www.example.com/" />
  <meta property="og:image" content="http://example.com/image.jpg" />
  <meta property="og:description" content="Description Here" />
  <meta property="og:site_name" content="Site Name, i.e. Moz" />
  <meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
  <meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" />
  <meta property="article:section" content="Article Section" />
  <meta property="article:tag" content="Article Tag" />
  <meta property="fb:admins" content="Facebook numberic ID" />
  <!-- Sharing validators
    https://dev.twitter.com/docs/cards/validation/validator
    https://developers.facebook.com/tools/debug
    http://www.google.com/webmasters/tools/richsnippets
    http://developers.pinterest.com/rich_pins/validator/
  -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.5.0/modern-normalize.min.css">


</head>

<body>
  <noscript>
    <div> Please enable javascript in your browser to use this app </div>
  </noscript>

  <div id="root"></div>
</body>

</html>
